{% extends "base.html" %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
  <h1>Do you want to delete this contact? </h1>
  <table>
    <tr>
      <td>Name</td>
      <td>{{ contact.name }}</td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td>{{ contact.phone_number }}</td>
    </tr>
  </table>
  <p>
    <a class="button" href="{{ url_for('delete_contact', contact_id=contact.id) }}">YES, delete the contact</a>
    <a class="button" href="{{ url_for('view_contacts') }}">NO, return to contacts list</a>
  </p>
{% endblock %}
