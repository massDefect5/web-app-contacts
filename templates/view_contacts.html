{% extends "base.html" %}

{% block title %}View Contacts{% endblock %}

{% block content %}
  <h1>Contact List</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
        <tr>
          <td>{{ contact.id }}</td>
          <td class="contact-name">{{ contact.name }}</td>
          <td class="contact-phone">{{ contact.phone_number }}</td>
          <td>
            <a class="button" href="{{ url_for('confirm_delete', contact_id=contact.id) }}">Delete</a>
            <a class="button" href="{{ url_for('edit_contact', contact_id=contact.id) }}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
