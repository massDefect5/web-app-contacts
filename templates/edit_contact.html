{% extends "base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
  <h1>Enter the new contact details</h1>
  <form method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ contact.name }}" required><br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" value="{{ contact.phone_number }}" required><br>
    <button type="submit">Save contact</button>
  </form>
{% endblock %}
